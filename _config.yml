# ----------------------------------------------------------------------------
# Site settings
# ----------------------------------------------------------------------------

title: Haoran Zhang (张浩然)
first_name: Haoran
last_name: Zhang
contact_note: >
  Email is best for reach-outs about systems reliability, ML infrastructure, or cross CS/ME work.
description: >
  Senior undergraduate focusing on computer systems reliability and large-scale ML infrastructure. Double majoring in CS and ME at the University of Michigan / UM–SJTU Joint Institute.
footer_text: >
  Powered by Jekyll with the al-folio theme.
keywords: jekyll, academic-website, portfolio
lang: en
icon: "Z"

url: https://zhhr0321.github.io
baseurl: "" # keep the same public URL
last_updated: false
back_to_top: true

# ----------------------------------------------------------------------------
# Theme
# ----------------------------------------------------------------------------

remote_theme: alshedivat/al-folio

repo_theme_light: default
repo_theme_dark: dark

navbar_fixed: true
footer_fixed: true
search_enabled: false
socials_in_search: false
posts_in_search: false
bib_search: false

max_width: 960px

serve_og_meta: false
serve_schema_org: false
og_image:

# ----------------------------------------------------------------------------
# Blog
# ----------------------------------------------------------------------------

blog_name: notes
blog_description: quick updates and findings
permalink: /blog/:year/:title/

pagination:
  enabled: false

related_blog_posts:
  enabled: false

# ----------------------------------------------------------------------------
# Features
# ----------------------------------------------------------------------------

enable_google_analytics: false
enable_cronitor_analytics: false
enable_pirsch_analytics: false
enable_openpanel_analytics: false
enable_google_verification: false
enable_bing_verification: false
enable_masonry: true
enable_math: false
enable_tooltips: false
enable_darkmode: true
enable_navbar_social: false
enable_project_categories: false
enable_medium_zoom: true
enable_progressbar: true
enable_video_embedding: false

# Publication badges
enable_publication_badges:
  altmetric: false
  dimensions: false
  google_scholar: false
  inspirehep: false

# ----------------------------------------------------------------------------
# Collections
# ----------------------------------------------------------------------------

collections:
  projects:
    output: true

# ----------------------------------------------------------------------------
# Jekyll settings
# ----------------------------------------------------------------------------

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    css_class: "highlight"
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1

include:
  - _pages

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules
  - vendor
  - .jekyll-cache
  - .sass-cache

sass:
  style: compressed

plugins:
  - jekyll-remote-theme
  - jekyll-email-protect
  - jekyll/scholar

